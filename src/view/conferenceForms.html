<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
</head>
<body>
    <!--Este é o formulário de cadastro de eventos-->
    
    <form>
        <div>
            <label >Nome: </label>
            <input type="text" placeholder="name" id="name">
            <label>Descrição: </label>
            <textarea cols="100" rows="5" placeholder="coloque a descrição do evento aqui"></textarea>
        </div>
        <div>
            <label for="cep">cep</label>
            <input type="number" placeholder="cep">
            <label for="street">Rua</label>
            <input type="text" id="street-input" placeholder="Rua">
            <label for="neighborhood">Bairro</label>
            <input type="text" id="neighborhood" placeholder="Bairro">
            <label for="city">Cidade</label>
            <input type="text" id="city" placeholder="Cidade">
            <label for="state">Estado</label>
            <input type="text" id="state" placeholder="Estado">
        </div>
        <div>
            <label for="date">data</label>
            <input type="date" id="date">
        </div>
        <button id="register-btn">Cadastra</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
